<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeTalk â€“ Mental Health Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-6 text-gray-800">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6 space-y-6">
    <header class="text-center">
      <h1 class="text-3xl font-bold text-blue-600">ðŸ§  SafeTalk</h1>
      <p class="text-sm text-gray-600 mt-1">A safe place to talk about what you feel</p>
    </header>

    <section id="loginSection" class="text-center space-y-3">
      <input id="username" type="text" placeholder="Enter your nickname"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" />
      <button onclick="register()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
        Join Chat
      </button>
    </section>

    <section id="chat" class="hidden">
      <div id="messages" class="h-64 overflow-y-auto border border-gray-300 rounded-md p-3 space-y-2 bg-blue-100">
        <!-- Chat messages will appear here -->
      </div>

      <div class="flex mt-4 space-x-2">
        <input id="message" placeholder="Type a message..."
          class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" />
        <button onclick="sendMessage()"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded transition duration-200">
          Send
        </button>
      </div>
    </section>

    <section>
      <h3 class="text-lg font-semibold text-gray-700 mb-2">ðŸ’¡ Helpful Resources</h3>
      <ul id="resources" class="list-disc pl-5 space-y-1 text-sm text-gray-700"></ul>
    </section>

    <footer class="text-center text-sm text-gray-500 pt-4 border-t border-gray-200">
      <a href="/privacy" class="hover:underline">Privacy Policy</a>
    </footer>
  </div>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let username = '';

    function register() {
      username = document.getElementById('username').value.trim();
      if (!username) return alert('Please enter a nickname');

      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            socket.emit('joinSession', { username });
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chat').classList.remove('hidden');
          } else {
            alert(data.error);
          }
        });
    }

    socket.on('message', (data) => {
      const msgDiv = document.createElement('div');
      msgDiv.className = data.sender === 'system'
        ? 'text-center text-sm text-gray-500'
        : 'bg-white rounded-lg px-4 py-2 shadow-sm max-w-sm ' + (data.sender === username ? 'ml-auto bg-blue-200' : 'mr-auto bg-gray-100');
      msgDiv.innerHTML = `<strong>${data.sender}:</strong> ${data.text}`;
      document.getElementById('messages').appendChild(msgDiv);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit('chatMessage', msg);
      input.value = '';
    }

    fetch('/resources')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('resources');
        data.resources.forEach(r => {
          const li = document.createElement('li');
          li.textContent = `${r.title}: ${r.content}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
